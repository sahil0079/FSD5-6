<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- CSS only -->

<body>

    <div class="container">

            </form>
            <h2 class="title">Todos</h2>

            <ul id="todos" class="list-group">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slider-container">
        <div class="slide active"
            style="background-image: url('https://images.unsplash.com/photo-1671485928691-169d44c79d86?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">

        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1671794355227-631c4f18db2c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">

        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1671998537819-01b12810f7b0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">

        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1672010472819-3fc40cfb11ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">

        </div>
        <div class="slide"
            style="background-image: url('   https://images.unsplash.com/photo-1671762672192-fcb66c4aacfd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2NHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">

        </div>

        <button class="arrow left-arrow" id="leftArrow">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="rightArrow">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    <script src="script.js"></script>
</body>

</html>
